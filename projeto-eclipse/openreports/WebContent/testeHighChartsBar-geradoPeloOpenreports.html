<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
		<title>Highcharts Example</title>

		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
		<script type="text/javascript">
		
$(function () {
var colors = Highcharts.getOptions().colors,categories = ['Classic Cars','Motorcycles','Planes','Ships','Trains','Trucks and Buses','Vintage Cars'],  data = [{ y:38.0 , color: colors[0] },{ y:13.0 , color: colors[1] },{ y:12.0 , color: colors[2] },{ y:9.0 , color: colors[3] },{ y:3.0 , color: colors[4] },{ y:11.0 , color: colors[5] },{ y:24.0 , color: colors[6] } ];var chart = $('#container').highcharts({chart: {  type: 'column',	backgroundColor: {  linearGradient: { x1: 0, y1: 0, x2: 0, y2: 1 }, stops: [[0, 'rgb(96, 96, 96)'],[1, 'rgb(16, 16, 16)']]	} },title: { text: 'Browser market share, April, 2011', 	style: {color:'#FFFFFF'} },subtitle: {  text: 'Click the columns to view versions. Click again to view brands.',	style: {color:'#FFFFFF'} },xAxis: { categories: categories,	labels: {style: {	color: '#FFFFFF'}}}, yAxis: {  title: {  text: 'Total percent market share',	style: {color:'#FFFFFF'} } },legend: {enabled:false},tooltip: {headerFormat: '&lt;span style="font-size:10px"&gt;{point.key}&lt;/span&gt;&lt;table&gt;',pointFormat:  '&lt;tr&gt;&lt;td style="color:{series.color};padding:0"&gt;Valor: &lt;/td&gt;' +        '&lt;td style="padding:0"&gt;&lt;b&gt;{point.y:.1f} &lt;/b&gt;&lt;/td&gt;&lt;/tr&gt;', footerFormat: '&lt;/table&gt;', shared: true,  useHTML: true  },series: [{  data: data  }] }) .highcharts(); // return chart });</script>
		</script>
	</head>
	<body>
<script src="highcharts/js/highcharts.js"></script>
<script src="highcharts/js/modules/exporting.js"></script>

<div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>

	</body>
</html>
